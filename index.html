<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fancy Homepage</title>

<!-- Favicon as .ico in the same folder -->
<link rel="icon" href="favicon.ico" type="image/x-icon">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{--accent:#38bdf8;--glass:rgba(255,255,255,0.05);--border:rgba(255,255,255,0.1);}
*{margin:0;padding:0;box-sizing:border-box;user-select:none} input{user-select:text}
html,body{height:100%;background:#030712;color:white;font-family:'IBM Plex Sans Condensed',sans-serif;overflow:hidden;}

.bg-layer{position:fixed;inset:0;filter:blur(120px);opacity:.45;pointer-events:none;z-index:1}
.blob{position:absolute;border-radius:50%;background:var(--accent)}
.blob1{width:60vw;height:60vw;top:-15%;left:-15%;animation:liquid 9s infinite ease-in-out}
.blob2{width:50vw;height:50vw;bottom:-10%;right:-10%;background:#818cf8;animation:liquid 7s infinite ease-in-out reverse}

@keyframes liquid{0%{transform:translate(0,0) scale(1)}33%{transform:translate(12vw,15vh) scale(1.08)}66%{transform:translate(-8vw,20vh) scale(.92)}100%{transform:translate(0,0) scale(1)}}

.viewport{position:relative;z-index:10;height:100vh;display:flex;align-items:center;justify-content:center;}
.container{width:90%;max-width:560px;text-align:center;animation:popIn .8s cubic-bezier(.2,.9,.3,1);}
.logo-ring{width:72px;height:72px;border:2px solid var(--accent);border-radius:50%;margin:0 auto 22px;display:flex;align-items:center;justify-content:center;}
.logo-inner{width:28px;height:28px;background:white;border-radius:6px;transform:rotate(45deg);}
h1{font-size:3.2rem;font-weight:300;letter-spacing:-.08em;transform:scaleX(.9);}
.description{font-size:.7rem;letter-spacing:.35em;text-transform:uppercase;color:#64748b;transform:scaleX(.95);margin:20px 0 30px;}
.time-bar{display:flex;justify-content:center;gap:18px;font-size:.7rem;letter-spacing:.35em;color:#94a3b8;transform:scaleX(.95);margin-bottom:28px;}
.search-container{display:flex;background:var(--glass);border:1px solid var(--border);border-radius:100px;padding:6px;backdrop-filter:blur(18px);}
.search-box{flex:1;background:none;border:none;padding:14px 24px;color:white;font-size:1.05rem;transform:scaleX(.97);outline:none;}
.search-btn{background:var(--accent);color:black;border:none;padding:11px 22px;border-radius:50px;font-size:.65rem;letter-spacing:.4em;transform:scaleX(.92);cursor:pointer;margin-right:6px;}
.shortcuts{display:flex;justify-content:center;gap:12px;margin-top:30px;flex-wrap:wrap;}
.item{padding:11px 18px;background:var(--glass);border:1px solid var(--border);border-radius:14px;font-size:.65rem;letter-spacing:.4em;color:#94a3b8;transform:scaleX(.93);cursor:pointer;transition:.25s;}
.item:hover{background:var(--accent);color:black;border-color:var(--accent);transform:scaleX(.93) translateY(-3px);}
#statusText{position:fixed;bottom:28px;width:100%;text-align:center;font-size:.6rem;letter-spacing:.45em;color:#475569;transform:scaleX(.92);text-transform:uppercase;}

.corner-btn{position:fixed;top:30px;padding:8px 18px;background:var(--glass);border:1px solid var(--border);border-radius:100px;font-size:0.6rem;letter-spacing:0.45em;transform:scaleX(0.92);color:#94a3b8;cursor:pointer;backdrop-filter:blur(10px);z-index:100;}
.corner-btn.left{right:auto;left:30px;}
.corner-btn.right{right:30px;}
.corner-btn:hover{background:var(--accent);color:black;border-color:var(--accent);}

.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.85);backdrop-filter:blur(10px);display:none;align-items:center;justify-content:center;z-index:200;}
.overlay.active{display:flex;}
.popup{background:#0f172a;border:1px solid var(--border);border-radius:24px;padding:30px;width:420px;text-align:left;animation:popIn .4s cubic-bezier(.2,.9,.3,1);}
.popup h2{color:var(--accent);font-weight:300;letter-spacing:.1em;margin-bottom:12px;}
.popup p{font-size:0.75rem;letter-spacing:0.15em;color:#94a3b8;line-height:1.7;}
.close-btn{margin-top:20px;width:100%;padding:12px;background:var(--accent);border:none;border-radius:14px;font-size:0.7rem;letter-spacing:0.3em;cursor:pointer;}
@keyframes popIn{from{opacity:0;transform:scale(.9) translateY(20px)}to{opacity:1;transform:scale(1) translateY(0)}}
</style>
</head>
<body>

<div class="bg-layer">
	<div class="blob blob1"></div>
	<div class="blob blob2"></div>
</div>

<div class="viewport">
	<div class="container">
		<div class="logo-ring"><div class="logo-inner"></div></div>
		<h1>Fancy Homepage</h1>
		<p class="description">Minimal. Fast. Clean.</p>

		<div class="time-bar">
			<span id="date"></span>
			<span id="clock"></span>
		</div>

		<div class="search-container">
			<input id="search" class="search-box" placeholder="Search or type URL" onkeydown="if(event.key==='Enter') doSearch()">
			<button class="search-btn" onclick="doSearch()">SEARCH</button>
		</div>

		<div class="shortcuts">
			<div class="item" onclick="go('https://youtube.com')">YouTube</div>
			<div class="item" onclick="go('https://github.com')">GitHub</div>
			<div class="item" onclick="go('https://reddit.com')">Reddit</div>
			<div class="item" onclick="go('https://google.com')">Google</div>
		</div>
	</div>
</div>

<div class="corner-btn left" onclick="toggleAbout(true)">ABOUT</div>
<div id="statusText"></div>

<div class="overlay" id="aboutOverlay" onclick="toggleAbout(false)">
	<div class="popup" onclick="event.stopPropagation()">
		<h2>Fancy Homepage</h2>
		<p>
			A minimal, simplified, distraction-free homepage.<br><br>
			Built to look expensive, for free!.<br>
			Designed and built by Smilertron.
		</p>
		<button class="close-btn" onclick="toggleAbout(false)">CLOSE</button>
	</div>
</div>

<script>
const clockEl=document.getElementById('clock');
const dateEl=document.getElementById('date');
const searchEl=document.getElementById('search');
const statusEl=document.getElementById('statusText');

function updateClock(){
	const now=new Date();
	clockEl.textContent=now.toLocaleTimeString('en-GB',{hour12:false});
	dateEl.textContent=now.toLocaleDateString('en-US',{month:'long',day:'2-digit'}).toUpperCase();
}
setInterval(updateClock,1000); updateClock();

const quotes=["Compressed fonts, expanded ego","Minimalism with intent","Looks expensive, costs nothing","Thin letters, thick taste"];
statusEl.textContent=quotes[Math.floor(Math.random()*quotes.length)];

function go(url){window.location.href=url;}

function doSearch(){
	const q=searchEl.value.trim();
	if(!q) return;
	const isURL=q.includes('.')&&!q.includes(' ')&&/^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}/.test(q);
	if(isURL){window.location.href=q.startsWith('http')?q:'https://'+q;}
	else{window.location.href='https://www.google.com/search?q='+encodeURIComponent(q);}
}

function toggleAbout(show){
	document.getElementById('aboutOverlay').classList.toggle('active',show);
}
</script>
</body>
</html>
